<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intellecta - eLearning Platform</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      color: #222;
      margin: 0;
    }

    header {
      background-color: #2b3e50;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    nav ul {
      margin-top: 10px;
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li a {
      color: #f8f8f8;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .card:hover {
      background-color: #e8f0fe;
      transform: translateY(-3px);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #2b3e50;
    }

    h3 {
      margin: 15px 0 10px;
      color: #444;
    }

    ul.material-list {
      list-style: none;
      padding-left: 0;
    }

    ul.material-list li {
      margin-bottom: 12px;
    }

    ul.material-list li a {
      text-decoration: none;
      color: #0077cc;
    }

    ul.material-list li a:hover {
      text-decoration: underline;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2b3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f2e3d;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2b3e50;
      color: white;
      margin-top: 50px;
    }

    /* Login Page Styling */
    #login {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Intellecta</h1>
  <nav>
    <ul><li><a href="#" onclick="goHome()">üè† Home</a></li></ul>
  </nav>
</header>

<!-- ‚úÖ LOGIN PAGE -->
<div id="login">
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="userid" placeholder="User ID" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p class="error" id="errorMsg"></p>
  </div>
</div>

<!-- ‚úÖ MAIN APP CONTENT -->
<div id="mainApp" style="display:none;">
  <div class="container">

    <!-- Home View -->
    <div id="home">
      <h2>Select Your Class</h2>
      <div class="grid" id="classGrid"></div>
    </div>

    <!-- Subjects View -->
    <div id="subjects" style="display:none;">
      <h2 id="subjectTitle">Subjects for Class</h2>
      <div class="grid" id="subjectGrid"></div>
      <button onclick="goHome()">‚Üê Back to Classes</button>
    </div>

    <!-- Material View -->
    <div id="materials" style="display:none;">
      <h2 id="materialTitle">Materials</h2>

      <section>
        <h3>üìò NCERT Book</h3>
        <ul class="material-list" id="ncertList"></ul>
      </section>

      <section>
        <h3>‚ùì Important Questions</h3>
        <ul class="material-list" id="impqList"></ul>
      </section>

      <section>
        <h3>üìù Practice Papers</h3>
        <ul class="material-list" id="practiceList"></ul>
      </section>

      <section>
        <h3>üìÑ CBSE Past 2 Year Papers</h3>
        <ul class="material-list" id="cbseList"></ul>
      </section>

      <button onclick="goSubjects()">‚Üê Back to Subjects</button>
    </div>

  </div>
</div>

<footer>
  <p>&copy; 2025 Intellecta. All rights reserved.</p>
</footer>

<script>
  /********************
   LOGIN SYSTEM
  ********************/
  function login() {
    const user = document.getElementById("userid").value;
    const pass = document.getElementById("password").value;
    const errorMsg = document.getElementById("errorMsg");

    // Hardcoded credentials
    const validUser = "student";
    const validPass = "1234";

    if (user === validUser && pass === validPass) {
      document.getElementById("login").style.display = "none";
      document.getElementById("mainApp").style.display = "block";
    } else {
      errorMsg.innerText = "‚ùå Invalid User ID or Password!";
    }
  }

  /********************
   APP DATA (Classes 6‚Äì12, NCERT links included)
  ********************/
  const data = {
    classes: ['6','7','8','9','10','11','12'],
    subjects: {
      '6': ['Mathematics','Science','English'],
      '7': ['Mathematics','Science','English'],
      '8': ['Mathematics','Science','English'],
      '9': ['Mathematics','Science','English'],
      '10': ['Mathematics','Science','English'],
      '11': ['Physics','Chemistry','Biology','Mathematics','English'],
      '12': ['Physics','Chemistry','Biology','Mathematics','English']
    },
    materials: {
      // ‚úÖ CLASS 6
      "6_Mathematics": {
        ncert: [{title:"NCERT Class 6 Mathematics",link:"https://ncert.nic.in/textbook/pdf/femh1dd.zip"}]
      },
      "6_Science": {
        ncert: [{title:"NCERT Class 6 Science",link:"https://ncert.nic.in/textbook/pdf/fesc1dd.zip"}]
      },
      "6_English": {
        ncert: [{title:"NCERT Class 6 English",link:"https://ncert.nic.in/textbook/pdf/fegn1dd.zip"}]
      },

      // ‚úÖ CLASS 7
      "7_Mathematics": {
        ncert: [{title:"NCERT Class 7 Mathematics",link:"https://ncert.nic.in/textbook/pdf/gemh1dd.zip"}]
      },
      "7_Science": {
        ncert: [{title:"NCERT Class 7 Science",link:"https://ncert.nic.in/textbook/pdf/gesc1dd.zip"}]
      },
      "7_English": {
        ncert: [{title:"NCERT Class 7 English",link:"https://ncert.nic.in/textbook/pdf/gegn1dd.zip"}]
      },

      // ‚úÖ CLASS 8
      "8_Mathematics": {
        ncert: [{title:"NCERT Class 8 Mathematics",link:"https://ncert.nic.in/textbook/pdf/hemh1dd.zip"}]
      },
      "8_Science": {
        ncert: [{title:"NCERT Class 8 Science",link:"https://ncert.nic.in/textbook/pdf/hesc1dd.zip"}]
      },
      "8_English": {
        ncert: [{title:"NCERT Class 8 English",link:"https://ncert.nic.in/textbook/pdf/hegn1dd.zip"}]
      },

      // ‚úÖ CLASS 9
      "9_Mathematics": {
        ncert: [{title:"NCERT Class 9 Mathematics",link:"https://ncert.nic.in/textbook/pdf/jemh1dd.zip"}]
      },
      "9_Science": {
        ncert: [{title:"NCERT Class 9 Science",link:"https://ncert.nic.in/textbook/pdf/jesc1dd.zip"}]
      },
      "9_English": {
        ncert: [{title:"NCERT Class 9 English",link:"https://ncert.nic.in/textbook/pdf/jegn1dd.zip"}]
      },

      // ‚úÖ CLASS 10
      "10_Mathematics": {
        ncert: [{title:"NCERT Class 10 Mathematics",link:"https://ncert.nic.in/textbook/pdf/kemh1dd.zip"}]
      },
      "10_Science": {
        ncert: [{title:"NCERT Class 10 Science",link:"https://ncert.nic.in/textbook/pdf/kesc1dd.zip"}]
      },
      "10_English": {
        ncert: [{title:"NCERT Class 10 English",link:"https://ncert.nic.in/textbook/pdf/kegn1dd.zip"}]
      },

      // ‚úÖ CLASS 11
      "11_Physics": {
        ncert: [{title:"NCERT Class 11 Physics",link:"https://ncert.nic.in/textbook/pdf/leep1dd.zip"}]
      },
      "11_Chemistry": {
        ncert: [{title:"NCERT Class 11 Chemistry",link:"https://ncert.nic.in/textbook/pdf/lech1dd.zip"}]
      },
      "11_Biology": {
        ncert: [{title:"NCERT Class 11 Biology",link:"https://ncert.nic.in/textbook/pdf/lebo1dd.zip"}]
      },
      "11_Mathematics": {
        ncert: [{title:"NCERT Class 11 Mathematics",link:"https://ncert.nic.in/textbook/pdf/lemh1dd.zip"}]
      },
      "11_English": {
        ncert: [{title:"NCERT Class 11 English",link:"https://ncert.nic.in/textbook/pdf/leeg1dd.zip"}]
      },

      // ‚úÖ CLASS 12
      "12_Physics": {
        ncert: [{title:"NCERT Class 12 Physics",link:"https://ncert.nic.in/textbook/pdf/leep1dd.zip"}]
      },
      "12_Chemistry": {
        ncert: [{title:"NCERT Class 12 Chemistry",link:"https://ncert.nic.in/textbook/pdf/lech1dd.zip"}]
      },
      "12_Biology": {
        ncert: [{title:"NCERT Class 12 Biology",link:"https://ncert.nic.in/textbook/pdf/lebo1dd.zip"}]
      },
      "12_Mathematics": {
        ncert: [{title:"NCERT Class 12 Mathematics",link:"https://ncert.nic.in/textbook/pdf/lemh1dd.zip"}]
      },
      "12_English": {
        ncert: [{title:"NCERT Class 12 English",link:"https://ncert.nic.in/textbook/pdf/leeg1dd.zip"}]
      }
    }
  };

  /********************
   APP LOGIC
  ********************/
  const classGrid = document.getElementById('classGrid');
  const subjectGrid = document.getElementById('subjectGrid');
  const ncertList = document.getElementById('ncertList');
  const impqList = document.getElementById('impqList');
  const practiceList = document.getElementById('practiceList');
  const cbseList = document.getElementById('cbseList');

  const homeView = document.getElementById('home');
  const subjectsView = document.getElementById('subjects');
  const materialsView = document.getElementById('materials');

  function goHome() {
    homeView.style.display = 'block';
    subjectsView.style.display = 'none';
    materialsView.style.display = 'none';
  }

  function goSubjects() {
    homeView.style.display = 'none';
    subjectsView.style.display = 'block';
    materialsView.style.display = 'none';
  }

  function goMaterials() {
    homeView.style.display = 'none';
    subjectsView.style.display = 'none';
    materialsView.style.display = 'block';
  }

  function loadClasses() {
    data.classes.forEach(cls => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerText = `Class ${cls}`;
      div.onclick = () => loadSubjects(cls);
      classGrid.appendChild(div);
    });
  }

  function loadSubjects(cls) {
    subjectGrid.innerHTML = '';
    document.getElementById('subjectTitle').innerText = `Subjects for Class ${cls}`;
    data.subjects[cls].forEach(sub => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerText = sub;
      div.onclick = () => loadMaterials(cls, sub);
      subjectGrid.appendChild(div);
    });
    goSubjects();
  }

  function loadMaterials(cls, sub) {
    const materialKey = `${cls}_${sub}`;
    document.getElementById('materialTitle').innerText = `${sub} - Class ${cls}`;

    const sectionMap = { ncert: ncertList, impq: impqList, practice: practiceList, cbse: cbseList };

    Object.entries(sectionMap).forEach(([section, ul]) => {
      ul.innerHTML = '';
      if (data.materials[materialKey] && data.materials[materialKey][section]) {
        data.materials[materialKey][section].forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = '<li>No content yet.</li>';
      }
    });

    goMaterials();
  }

  loadClasses();
</script>

</body>
</html>
