<head>
  <meta charset="UTF-8">

  <title>E-Learning Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #003366;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    select, button {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .materials {
      margin-top: 20px;
    }
    .materials h3 {
      color: #003366;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Login screen */
    #loginScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #003366;
      color: white;
    }
    #loginScreen input {
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 5px;
      width: 250px;
    }
    #loginScreen button {
      padding: 10px 20px;
      border: none;
      background: #ffcc00;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    #mainApp {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen">
    <h1>Welcome to E-Learning</h1>
    <p>Please login to continue</p>
    <input type="text" id="userId" placeholder="Enter User ID">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="loginMessage"></p>
  </div>

  <!-- Main App -->
  <div id="mainApp">
    <header>
      <h1>E-Learning Platform</h1>
    </header>
    <div class="container">
      <h2>Select Class and Subject</h2>
      <label for="classSelect">Class:</label>
      <select id="classSelect" onchange="updateSubjects()">
        <option value="">--Select Class--</option>
        <option value="6">Class 6</option>
        <option value="7">Class 7</option>
        <option value="8">Class 8</option>
        <option value="9">Class 9</option>
        <option value="10">Class 10</option>
        <option value="11">Class 11</option>
        <option value="12">Class 12</option>
      </select>

      <label for="subjectSelect">Subject:</label>
      <select id="subjectSelect">
        <option value="">--Select Subject--</option>
      </select>

      <button onclick="showMaterials()">Show Materials</button>

      <div class="materials" id="materials"></div>
    </div>
  </div>

    const validUsers = [

    ];

    function login() {
      const userId = document.getElementById("userId").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("loginMessage");

      const user = validUsers.find(u => u.userId === userId && u.password === password);

      if (user) {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
      } else {
        message.textContent = "Invalid User ID or Password!";
        message.style.color = "red";
      }
    }

    // ✅ Update subjects dropdown
    function updateSubjects() {
      const classVal = document.getElementById("classSelect").value;
      const subjectSelect = document.getElementById("subjectSelect");
      subjectSelect.innerHTML = '<option value="">--Select Subject--</option>';
      if (data.subjects[classVal]) {
        data.subjects[classVal].forEach(sub => {
          let opt = document.createElement("option");
          opt.value = sub;
          opt.textContent = sub;
          subjectSelect.appendChild(opt);
        });
      }
    }

    // ✅ Show materials
    function showMaterials() {
      const classVal = document.getElementById("classSelect").value;
      const subjectVal = document.getElementById("subjectSelect").value;
      const key = `${classVal}_${subjectVal}`;
      const container = document.getElementById("materials");
      container.innerHTML = "";

      if (data.materials[key]) {
        const mat = data.materials[key];
        let html = `<h3>${subjectVal} - Class ${classVal}</h3>`;
        
        if (mat.ncert?.length) {
          html += "<h4>NCERT Books</h4><ul>";
          mat.ncert.forEach(item => {
            html += `<li><a href="${item.link}" target="_blank">${item.title}</a></li>`;
          });
          html += "</ul>";
        }

        if (mat.practice?.length) {
          html += "<h4>Practice Papers</h4><ul>";
          mat.practice.forEach(item => {
            html += `<li><a href="${item.link}" target="_blank">${item.title}</a></li>`;
          });
          html += "</ul>";
        }

        container.innerHTML = html;
      } else {
        container.innerHTML = "<p>No materials available</p>";
      }
    }
