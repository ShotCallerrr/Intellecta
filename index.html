<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intellecta eLearning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Simple styles, embed CSS here or use separate file */
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: Arial, sans-serif; background:#f4f4f4; color:#333; }
    .container { width:90%; max-width:1000px; margin:auto; padding:20px; }
    header, footer { background:#0056b3; color:#fff; padding:15px 0; }
    header h1, footer p { text-align:center; }
    nav ul { list-style:none; display:flex; justify-content:center; }
    nav ul li { margin:0 10px; }
    nav ul li a { color:#fff; text-decoration:none; font-weight:bold; }
    .classes-grid, .subjects-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(150px,1fr)); gap:20px; margin-top:30px; }
    .card { background:#fff; border:1px solid #ddd; padding:30px; text-align:center; border-radius:8px; text-decoration:none; color:#333; display:flex; justify-content:center; align-items:center; transition:transform 0.2s, box-shadow 0.2s; }
    .card:hover { box-shadow:0 2px 8px rgba(0,0,0,0.2); transform:translateY(-3px); }
    section { margin-top:40px; }
    section h2 { margin-bottom:20px; }
    ul.material-list { list-style:none; padding-left:0; }
    ul.material-list li { margin-bottom:10px; }
    ul.material-list li a { color:#007BFF; text-decoration:none; }
    ul.material-list li a:hover { text-decoration:underline; }
    #back-button { margin-top:20px; display:inline-block; }
  </style>
</head>
<body>

<header>
  <div class="container">
    <h1>Intellecta</h1>
    <nav>
      <ul>
        <li><a href="#" id="nav-home">Home</a></li>
        <!-- Future: Login, Signup etc. -->
      </ul>
    </nav>
  </div>
</header>

<main class="container" id="main-content">
  <!-- Home View -->
  <div id="home-view">
    <h2>Select Class</h2>
    <div class="classes-grid" id="classes-list">
      <!-- JS will populate -->
    </div>
  </div>

  <!-- Class View -->
  <div id="class-view" style="display:none;">
    <h2 id="class-title">Class X Subjects</h2>
    <div class="subjects-grid" id="subjects-list">
      <!-- JS will populate -->
    </div>
    <button id="back-to-home" style="margin-top:20px;">← Back to Home</button>
  </div>

  <!-- Subject Detail View -->
  <div id="subject-view" style="display:none;">
    <h2 id="subject-title">Class X — Subject Y</h2>
    <button id="back-to-class" style="margin-top:20px;">← Back to Class</button>

    <section>
      <h2>NCERT Book</h2>
      <ul class="material-list" id="ncert-list">
        <!-- JS populate -->
      </ul>
    </section>

    <section>
      <h2>Important Questions</h2>
      <ul class="material-list" id="impq-list">
        <!-- JS populate -->
      </ul>
    </section>

    <section>
      <h2>Practice Papers</h2>
      <ul class="material-list" id="pp-list">
        <!-- JS populate -->
      </ul>
    </section>
  </div>

</main>

<footer>
  <div class="container">
    <p>&copy; 2025 Intellecta</p>
  </div>
</footer>

<script>
// Sample data: classes, subjects, materials
const data = {
  classes: ['6','7','8','9','10','11','12'],
  subjects: {
    '6': ['Mathematics', 'Science', 'English'],
    '7': ['Mathematics', 'Science', 'English'],
    '8': ['Mathematics', 'Science', 'English'],
    '9': ['Mathematics', 'Science', 'English'],
    '10': ['Mathematics', 'Science', 'English'],
    '11': ['Physics', 'Chemistry', 'Biology', 'Mathematics', 'English'],
    '12': ['Physics', 'Chemistry', 'Biology', 'Mathematics', 'English']
  },
  materials: {
    // For example only: you replace with your own legal links / placeholders
    '6_Mathematics': {
      ncert: [
        { title: "NCERT Maths Class 6 PDF (Official)", link: "https://ncert.nic.in/textbook/pdf/keeg1xx/ch1.pdf" /* placeholder official link */ }
      ],
      impq: [
        { title: "Important Questions Set 1", link: "#" },
        { title: "Important Questions Set 2", link: "#" }
      ],
      practice: [
        { title: "Practice Paper 1", link: "#" },
        { title: "Practice Paper 2", link: "#" }
      ]
    }
    // Add more entries for other class_subject combos
  }
};

// References to DOM
const homeView = document.getElementById('home-view');
const classView = document.getElementById('class-view');
const subjectView = document.getElementById('subject-view');
const classesList = document.getElementById('classes-list');
const subjectsList = document.getElementById('subjects-list');
const classTitle = document.getElementById('class-title');
const subjectTitle = document.getElementById('subject-title');
const ncertList = document.getElementById('ncert-list');
const impqList = document.getElementById('impq-list');
const ppList = document.getElementById('pp-list');
const backToHomeBtn = document.getElementById('back-to-home');
const backToClassBtn = document.getElementById('back-to-class');

// Navigation
let currentClass = null;
let currentSubject = null;

// Initialize home page
function showHome() {
  homeView.style.display = '';
  classView.style.display = 'none';
  subjectView.style.display = 'none';
}
function showClass(cls) {
  currentClass = cls;
  classTitle.textContent = `Class ${cls} Subjects`;
  subjectsList.innerHTML = '';
  data.subjects[cls].forEach(sub => {
    const a = document.createElement('a');
    a.className = 'card';
    a.href = '#';
    a.textContent = sub;
    a.addEventListener('click', () => {
      showSubject(cls, sub);
    });
    subjectsList.appendChild(a);
  });
  homeView.style.display = 'none';
  classView.style.display = '';
  subjectView.style.display = 'none';
}
function showSubject(cls, sub) {
  currentSubject = sub;
  subjectTitle.textContent = `Class ${cls} — ${sub}`;
  // Populate NCERT
  ncertList.innerHTML = '';
  impqList.innerHTML = '';
  ppList.innerHTML = '';

  const key = `${cls}_${sub}`;
  if (data.materials[key]) {
    data.materials[key].ncert.forEach(item => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = item.link;
      a.textContent = item.title;
      a.target = '_blank';
      li.appendChild(a);
      ncertList.appendChild(li);
    });
    data.materials[key].impq.forEach(item => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = item.link;
      a.textContent = item.title;
      a.target = '_blank';
      li.appendChild(a);
      impqList.appendChild(li);
    });
    data.materials[key].practice.forEach(item => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = item.link;
      a.textContent = item.title;
      a.target = '_blank';
      li.appendChild(a);
      ppList.appendChild(li);
    });
  } else {
    // placeholders if no data
    ncertList.innerHTML = '<li>No NCERT book yet.</li>';
    impqList.innerHTML = '<li>No important questions yet.</li>';
    ppList.innerHTML = '<li>No practice papers yet.</li>';
  }

  homeView.style.display = 'none';
  classView.style.display = 'none';
  subjectView.style.display = '';
}

// Setup initial home
data.classes.forEach(cls => {
  const a = document.createElement('a');
  a.className = 'card';
  a.href = '#';
  a.textContent = `Class ${cls}`;
  a.addEventListener('click', () => showClass(cls));
  classesList.appendChild(a);
});

// Back buttons
backToHomeBtn.addEventListener('click', showHome);
backToClassBtn.addEventListener('click', () => {
  showClass(currentClass);
});

// On load
showHome();

</script>

</body>
</html>
