<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intellecta - eLearning Platform</title>
  <style>
    /* Base Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Fonts & Color Palette */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      color: #222;
    }

    header {
      background-color: #2b3e50;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.2rem;
    }

    nav ul {
      margin-top: 10px;
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li a {
      color: #f8f8f8;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .card:hover {
      background-color: #e8f0fe;
      transform: translateY(-3px);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #2b3e50;
    }

    ul.material-list {
      list-style: none;
      padding-left: 0;
    }

    ul.material-list li {
      margin-bottom: 12px;
    }

    ul.material-list li a {
      text-decoration: none;
      color: #0077cc;
    }

    ul.material-list li a:hover {
      text-decoration: underline;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2b3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f2e3d;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2b3e50;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<header>
  <h1>Intellecta</h1>
  <nav>
    <ul><li><a href="#" onclick="goHome()">Home</a></li></ul>
  </nav>
</header>

<div class="container">

  <!-- Home View -->
  <div id="home">
    <h2>Select Your Class</h2>
    <div class="grid" id="classGrid">
      <!-- JS Populates -->
    </div>
  </div>

  <!-- Subjects View -->
  <div id="subjects" style="display:none;">
    <h2 id="subjectTitle">Subjects for Class</h2>
    <div class="grid" id="subjectGrid"></div>
    <button onclick="goHome()">‚Üê Back to Classes</button>
  </div>

  <!-- Material View -->
  <div id="materials" style="display:none;">
    <h2 id="materialTitle">Materials</h2>

    <section>
      <h3>üìò NCERT Book</h3>
      <ul class="material-list" id="ncertList"></ul>
    </section>

    <section>
      <h3>‚ùì Important Questions</h3>
      <ul class="material-list" id="impqList"></ul>
    </section>

    <section>
      <h3>üìù Practice Papers</h3>
      <ul class="material-list" id="practiceList"></ul>
    </section>

    <section>
      <h3>üìÑ CBSE Past 2 Year Papers</h3>
      <ul class="material-list" id="cbseList"></ul>
    </section>

    <button onclick="goSubjects()">‚Üê Back to Subjects</button>
  </div>

</div>

<footer>
  <p>&copy; 2025 Intellecta. All rights reserved.</p>
</footer>

<script>
  const data = {
    classes: ['6','7','8','9','10','11','12'],
    subjects: {
      '6': ['Mathematics','Science','English'],
      '7': ['Mathematics','Science','English'],
      '8': ['Mathematics','Science','English'],
      '9': ['Mathematics','Science','English'],
      '10': ['Mathematics','Science','English'],
      '11': ['Physics','Chemistry','Biology','Mathematics','English'],
      '12': ['Physics','Chemistry','Biology','Mathematics','English']
    },
    materials: {
      '9_Science': {
        ncert: [{ title: "Class 9 Science NCERT Book", link: "https://ncert.nic.in/textbook.php?iesc1=0-14" }],
        impq: [{ title: "Set 1 Important Questions", link: "#" }],
        practice: [{ title: "Science Practice Paper 1", link: "#" }],
        cbse: [{ title: "CBSE 2024 Science Paper", link: "#" }]
      },
      '10_Mathematics': {
        ncert: [{ title: "Class 10 Maths NCERT Book", link: "https://ncert.nic.in/textbook.php?emhm1=0-14" }],
        impq: [{ title: "Set 1 Important Questions", link: "#" }],
        practice: [{ title: "Maths Practice Paper", link: "#" }],
        cbse: [{ title: "CBSE 2024 Maths Paper", link: "#" }]
      },
      '12_Physics': {
        ncert: [{ title: "Class 12 Physics NCERT Book", link: "https://ncert.nic.in/textbook.php?keph1=0-14" }],
        impq: [{ title: "Set 1 Important Questions", link: "#" }],
        practice: [{ title: "Physics Practice Paper", link: "#" }],
        cbse: [{ title: "CBSE 2024 Physics Paper", link: "#" }]
      }
    }
  };

  const classGrid = document.getElementById('classGrid');
  const subjectGrid = document.getElementById('subjectGrid');
  const ncertList = document.getElementById('ncertList');
  const impqList = document.getElementById('impqList');
  const practiceList = document.getElementById('practiceList');
  const cbseList = document.getElementById('cbseList');

  const homeView = document.getElementById('home');
  const subjectsView = document.getElementById('subjects');
  const materialsView = document.getElementById('materials');

  let selectedClass = '';
  let selectedSubject = '';

  function goHome() {
    homeView.style.display = 'block';
    subjectsView.style.display = 'none';
    materialsView.style.display = 'none';
  }

  function goSubjects() {
    homeView.style.display = 'none';
    subjectsView.style.display = 'block';
    materialsView.style.display = 'none';
  }

  function goMaterials() {
    homeView.style.display = 'none';
    subjectsView.style.display = 'none';
    materialsView.style.display = 'block';
  }

  function loadClasses() {
    data.classes.forEach(cls => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerText = `Class ${cls}`;
      div.onclick = () => loadSubjects(cls);
      classGrid.appendChild(div);
    });
  }

  function loadSubjects(cls) {
    selectedClass = cls;
    subjectGrid.innerHTML = '';
    document.getElementById('subjectTitle').innerText = `Subjects for Class ${cls}`;
    data.subjects[cls].forEach(sub => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerText = sub;
      div.onclick = () => loadMaterials(cls, sub);
      subjectGrid.appendChild(div);
    });
    goSubjects();
  }

  function loadMaterials(cls, sub) {
    selectedSubject = sub;
    const key = `${cls}_${sub}`;
    document.getElementById('materialTitle').innerText = `${sub} - Class ${cls}`;

    const sectionMap = {
      ncert: ncertList,
      impq: impqList,
      practice: practiceList,
      cbse: cbseList
    };

    Object.keys(sectionMap).forEach(key => sectionMap[key].innerHTML = '<li>No content yet.</li>');

    if (data.materials[key]) {
      for (const [section, list] of Object.entries(data.materials[key])) {
        sectionMap[section].innerHTML = '';
        list.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
          sectionMap[section].appendChild(li);
        });
      }
    }

    goMaterials();
  }

  loadClasses();
</script>

</body>
</html>
